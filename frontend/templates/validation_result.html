<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        .result-item p {
            font-size: 16px;
            color: #666;
            word-wrap: break-word;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validation Result</h1>

        {% if result.error %}
            <div class="result-item error">
                <h2>Error:</h2>
                <p>{{ result.error }}</p>
            </div>
        {% else %}
            {% for key, value in result.items() %}
                <div class="result-item">
                    <h2>{{ key }}</h2>
                    {% if value is mapping %}
                        <pre>{{ value | tojson(indent=2) }}</pre>
                    {% else %}
                        <p>{{ value }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-button">Go Back</a>
    </div>
</body>
</html>
